<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWL.com</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="bg-dark container mx-auto">

    <!-- header section -->
    <header>

        <h1 class="text-success my-5 text-center mb-5">World Wide library</h1>
        <!-- search input -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-Input" type="text" class="form-control" placeholder="Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary bg-success text-white fw-bold" type="button" id="button-addon2" onclick="searchFeild()">Search</button>
        </div>

    </header>

    <main>
        <!-- book container section -->
        <section>

            <!-- result found -->
            <h1 class="text-center my-5 text-success" id="result-Found"></h1>

            <!-- book result card -->
            <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

        </section>
    </main>


    <script src="js/main.js"></script>

</body>
</html>
